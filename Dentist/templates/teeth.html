    <script>
    	$(document).ready(function() {
    		
    		$('area').attr('color', 'ffffff');
    		
    		{% for l in losses_all %}
    			$(this).find('area[alt={{ l.tooth_part.id }}].{{ l.tooth.id }}').attr('color', '{{ l.loss_type.color }}');
    		{% endfor %}
    		
    		$('area').click(function() {
    			$('area').attr('color', 'ffffff');
    		
	    		{% for l in losses_all %}
	    			$(document).find('area[alt={{ l.tooth_part.id }}].{{ l.tooth.id }}').attr('color', '{{ l.loss_type.color }}');
	    		{% endfor %}
    			$(this).attr('color', 'ff0000');
    			$.post('{{ link }}',
					{ tooth: $(this).attr('class'),
					  tooth_part: $(this).attr('alt'),
					  csrfmiddlewaretoken: '{{ csrf_token }}' },
					function(data) { 
						$('#tooth_loss').html($(data).find('#tooth_loss').html());
						$('#tooth_losses').html($(data).find('#tooth_losses').html());
						{% if not appointment.is_now %}
						{% else %}
							$('#tooth_loss').show();
							$('#gora').show();
						{% endif %}  
						$('#tooth_losses').show();  
				});
    		});
    		
    		$('.map').maphilight();
    	});
    </script>
