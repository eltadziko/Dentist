{% extends 'base.html' %}

{% block right_column %}
<div id="forms">
	{% for row in patients %}
		<div class="patient">
			<a href = "{% url views.update_profile %}{{ row.id }}">
	        	{{ row.last_name }} {{ row.first_name }}, {{ row.address }}
	        </a>
	    </div>
    {% endfor %}
</div>
{% endblock %}
